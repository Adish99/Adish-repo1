<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic keypad</title>
    <link rel="stylesheet" href="class2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <head>
 <h1>Basic keypad</h1>
 <button id="extra"><i class="fa-solid fa-delete-left"></i><button></button>
<div class="container">
    <div class="key-secssion">
        <div class="output">
        </div>
        <div class="buttons">
            <div class="buttons1">
                <button class="box">1</button>
                <button class="box">2</button>
                <button class="box">3</button>
            </div>

            <div class="buttons2 ">
                <button class="box">4</button>
                <button class="box">5</button>
                <button class="box">6</button>
            </div>

            <div class="buttons3">
                <button class="box">7</button>
                <button class="box">8</button>
                <button class="box">9</button>
            </div>

            <div class="buttons4">
                <button class="box">*</button>
                <button class="box">0</button>
                <button class="box">#</button>
            </div>
        </div>
    </div>
</div>
</head>
    <script src="class2.js"></script>
</body>
</html>
